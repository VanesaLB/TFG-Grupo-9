<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio</title>
    <script>

        //Ejercicio 1 y 2
        function sumar(){
            console.log("Entrando en método sumar()")
            //JS crea referencias con todos los ID de los elementos HTML
            let sNum1 = inputNumero1.value//Todas las entradas son en STRING
            let sNum2 = inputNumero2.value

            //Convertimos los números de string a int
            let iNum1 = parseInt(sNum1)
            let iNum2 = parseInt(sNum2)

            let resultado = iNum1 + iNum2
            inputResultado.value = resultado
        }

        function restar(){
            console.log("Entrando en método restar()")
            //JS crea referencias con todos los ID de los elementos HTML
            let sNum1 = inputNumero1.value//Todas las entradas son en STRING
            let sNum2 = inputNumero2.value

            //Convertimos los números de string a int
            let iNum1 = parseInt(sNum1)
            let iNum2 = parseInt(sNum2)

            let resultado = iNum1 - iNum2
            inputResultado.value = resultado
        }

        function multiplicar(){
            console.log("Entrando en método multiplicar()")
            //JS crea referencias con todos los ID de los elementos HTML
            let sNum1 = inputNumero1.value//Todas las entradas son en STRING
            let sNum2 = inputNumero2.value

            //Convertimos los números de string a int
            let iNum1 = parseInt(sNum1)
            let iNum2 = parseInt(sNum2)

            let resultado = iNum1 * iNum2
            inputResultado.value = resultado
        }

        function dividir(){
            console.log("Entrando en método dividir()")
            //JS crea referencias con todos los ID de los elementos HTML
            let sNum1 = inputNumero1.value//Todas las entradas son en STRING
            let sNum2 = inputNumero2.value

            //Convertimos los números de string a int
            let iNum1 = parseInt(sNum1)
            let iNum2 = parseInt(sNum2)

            let resultado = iNum1 / iNum2
            inputResultado.value = resultado
        }

        //-----------------------------------------
        //Ejercicio 3
        function comprobarUsuario(){
            console.log("Entrando en comprobarUsuario()")
            let usuario = inputUsuario.value
            let pass = inputPass.value
            if(usuario == "pepe" && pass == "1234"){
                console.log("Usuario correcto")
                pCorrecto.style.display = "block"
                pIncorrecto.style.display = "none"
            }else{
                console.log("Usuario incorrecto")
                pIncorrecto.style.display = "block"
                pCorrecto.style.display = "none"
            }
        }
        //-----------------------------------------
        //Ejercicio 4

        //Clase entidad Usuario
        class Usuario{
            constructor(nombre,pass){
                this.nombre = nombre
                this.pass = pass
            }
        }

        let usuario1 = new Usuario("pepe","1234")
        let usuario2 = new Usuario("ana","4321")
        let usuario3 = new Usuario("lidia","1111")

        let arrayUsuarios = []
        arrayUsuarios.push(usuario1)
        arrayUsuarios.push(usuario2)
        arrayUsuarios.push(usuario3)

        function comprobarUsuarioArray(){
            console.log("Entrando en comprobarUsuarioArray()")
            let usuario = inputUsuario.value
            let pass = inputPass.value

            let encontrado = false

            for(let user of arrayUsuarios){
                if(usuario == user.nombre && pass == user.pass){
                    encontrado = true
                }
             }    
            
             if(encontrado){
                console.log("Usuario en array correcto")
                pCorrecto.style.display = "block"
                pIncorrecto.style.display = "none"
             }else{
                console.log("Usuario en array incorrecto")
                pIncorrecto.style.display = "block"
                pCorrecto.style.display = "none"
             }
        }

    </script>
</head>
<body>
    <h1>Laboratorio</h1>
    <h2>Ejercicios 1 y 2</h2>
    <label>Numero1:</label>
    <input id="inputNumero1" type="number" value=""/>
    <br/><br/>
    <label>Numero2:</label> 
    <input id="inputNumero2" type="number"/>
    <br/><br/>
    <button id="botonSumar" onclick="sumar()">Sumar</button>
    <button id="botonRestar" onclick="restar()">Restar</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <br/<br/><br/>
    <label>Resultado:</label> 
    <input id="inputResultado" type="number"/>
    <br/>
    <hr/>
    <h2>Ejercicios 3 y 4</h2>
    <label>Usuario:</label>
    <input id="inputUsuario" type="text" value=""/>
    <br/><br/>
    <label>Password:</label> 
    <input id="inputPass" type="text"/>
    <br/><br/>
    <button id="botonComprobarUsuario" onclick="comprobarUsuario()">Login Ejercicio 3</button>
    <button id="botonComprobarUsuarioArray" onclick="comprobarUsuarioArray()">Login Ejercicio 4</button>
    <br/><br/>
    <p id="pCorrecto" style="color:green;display: none;font-weight: bold;">USUARIO CORRECTO!!!</p>
    <p id="pIncorrecto" style="color:red;display: none;font-weight: bold;">USUARIO INCORRECTO!!!</p>
</body>
</html>
